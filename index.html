<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>google chrome</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="heading">
                <h1>ITFeature</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="google search..." value="" class="query">
                <div class="icons">
                    <div class="img">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button class="search-btn">Search</button>
            </div>
            <div class="time">
                <h2 id="current-time"></h2>
            </div>
            <div class="grid">
                <div class="grid-item">
                    <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube" style="color: #c4302b;"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram" style=" color: #fc49cf;"></i></a>
                    <a href="https://github.com/"><i class="fa-brands fa-github" style="color: #171515;"></i></a>
                    <a href="https://drive.google.com/"><i class="fa-brands fa-google-drive" style="color: #1FA463"></i></a>
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook" style="color: #1778F2"></i></a>
                    <a href="https://mail.google.com/"><i class="fa-solid fa-envelope" style="color: rgb(221, 221, 221)"></i></a>
                </div>
            </div>
        </div>
   
    </section>
    <script src="script.js"></script>
</body>
</html>
